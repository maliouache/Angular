<head>

<body>
  <app-root></app-root>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPIqMss7WGU-sWaI3YBBvMQxsZWm4Nvs4&callback=initMap">
</script>
<script>
      function initMap() {
        var uluru = {lat: 43.6111, lng: 3.87667};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          title: "vous etes ici",
          animation: google.maps.Animation.DROP
        });
        marker.addListener('click', toggleBounce);
      }
        function toggleBounce() {
        	// var marker;
        	  if (marker.getAnimation() !== null) {
        	    marker.setAnimation(null);
        	  } else {
        	    marker.setAnimation(google.maps.Animation.BOUNCE);
        	  }
        }
</script>
<script type="text/javascript">
  

  function getLocation() {
    var x = document.getElementById("geolocalisation");
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }

  function showPosition(position) {
    var lat = document.getElementById("item_latitude");
    var long = document.getElementById("item_longitude");
    lat.value =position.coords.latitude;
    long.value=position.coords.longitude;
    geo_coord_long.style.display="block";
    geo_coord_lat.style.display="block";
  }
</script>
</body>
