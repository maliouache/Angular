<form (submit)="loginUser($event)" role="form" #loginform="ngForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="exampleInputEmail1">Email address</label>
    <div class="col-sm-10">
      <input ngModel name="mail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
        #mail="ngModel" required>
    </div>
    <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger">email adress is required to connect
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="exampleInputPassword1">Password</label>
    <div class="col-sm-10">
      <input ngModel name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #pass="ngModel"
        required>
    </div>
    <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">password is required</div>
  </div>
  <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add product</button>
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

      <button type="submit" class="btn btn-primary" [disabled]="!loginform.form.valid">Submit</button>
    </div>
  </div>
  <div id="logIn_completion"></div>
</form>

<div>
  <a routerLink="/applicationForm">appuyer pour s'inscrire</a>
</div>
