<div>
  <div class="header-blue">
    <nav class="navbar navbar-default navigation-clean-search">
      <div class="container">
        <div class="navbar-header">
          <a routerLink="home" class="navbar-brand navbar-link" href="#">Angular Project</a>
          <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="nav navbar-nav">
            <li class="active" role="presentation">
              <a href="profil">Profil</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Products
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li role="presentation">
                  <a routerLink="/my-sells">My products</a>
                </li>
                <li role="presentation">
                  <a routerLink="/show-categories">Browse</a>
                </li>
                <li role="presentation">
                  <a href="#">Third Item</a>
                </li>
              </ul>
            </li>
          </ul>

              <label class="control-label" for="search-field">
                <i class="glyphicon glyphicon-search"></i>

              <input [(ngModel)]="marque" class="form-control search-field" type="search" name="search" id="search-field">
              <button [routerLink]="['/Products', marque]" class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </div>
          </form>
          <p class="navbar-text navbar-right">

      </div>
